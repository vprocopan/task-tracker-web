<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div>{{ category }}: {{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
